<!DOCTYPE html>
<html>
<head>
    <title>Fitness FAQ Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3c72;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2a5298;
        }

        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: #f4f6f9;
            border-radius: 10px;
            min-height: 50px;
            font-size: 14px;
        }

        .loading {
            font-size: 12px;
            color: gray;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üèãÔ∏è Fitness FAQ Assistant</h2>

    <input type="text" id="question" placeholder="Ask your question...">
    <input type="text" id="membership" placeholder="Membership plan (optional)">

    <button onclick="askQuestion()">Ask Assistant</button>

    <div class="response-box" id="response">
        Your response will appear here...
    </div>

    <div class="footer">
        Powered by FastAPI Backend
    </div>
</div>

<script>
async function askQuestion() {
    const question = document.getElementById("question").value;
    const membership = document.getElementById("membership").value;
    const responseBox = document.getElementById("response");

    responseBox.innerHTML = "<span class='loading'>Thinking...</span>";

    const response = await fetch("/ask", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            question: question,
            membership_plan: membership
        })
    });

    const data = await response.json();

    responseBox.innerHTML = `
        <strong>Answer:</strong><br><br>
        ${data.answer}<br><br>
        <small>Response Time: ${data.response_time_seconds}s</small>
    `;
}
</script>

</body>
</html>
